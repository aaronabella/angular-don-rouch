<h1>Tienda de Joyas</h1>
<table class="table text-center">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Compra</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let joyeria of joyas" [ngClass]="{'sales': joyeria.sales}">
            <td><img width="100" class= "img-thumbnail"[src]="joyeria.image" [alt]="joyeria.image"></td>
            <td>{{joyeria.name}}</td>
            <td>{{joyeria.type}}</td>
            <td>{{joyeria.price |currency}}</td>
            <td ><span ngClass="badge badge-danger" *ngIf="joyeria.stock==0">Sin Stock</span></td>
            <td>
                <app-input-integer [(quantity)]="joyeria.quantity" [max]="joyeria.stock"*ngIf="joyeria.stock" (maxReached)="maxReached($event)"></app-input-integer>
                <button class="btn" (click)="addToCart(joyeria)">Comprar</button>
            </td>
        </tr>     
    </tbody>
</table>
